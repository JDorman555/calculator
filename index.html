<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator border">
    <div class="screen border">
      <div class="history">100 + 350 =</div>
      <div class="display">450</div>
    </div>
    <div class="container border">
      <div id="clear" class="box color-red">C</div>
      <div id="backspace" class="box color-red">X</div>
      <div id="percent" class="box color-shade">%</div>
      <div id="divide" class="box color-shade">/</div>
      <div id="number7" class="box">7</div>
      <div id="number8" class="box">8</div>
      <div id="numer9" class="box">9</div>
      <div id="multiply" class="box color-shade">X</div>
      <div id="number4" class="box">4</div>
      <div id="number5" class="box">5</div>
      <div id="number6" class="box">6</div>
      <div id="subtract" class="box color-shade">-</div>
      <div id="number1" class="box">1</div>
      <div id="numer2" class="box">2</div>
      <div id="numer3" class="box">3</div>
      <div id="add" class="box color-shade">+</div>
      <div id="negative" class="box color-shade">NEG</div>
      <div id="number0" class="box">0</div>
      <div id="decimal" class="box color-shade">.</div>
      <div id="enter" class="box color-shade">=</div>
    </div>
    <div class="footer">
      <p>Made by |</p>
      <p id="name">Joseph Dorman</p>
      <a href="https://github.com/JDorman555"><i class="fa fa-github" style="font-size: 18px"></i></a>
    </div>
</body>
</html>
